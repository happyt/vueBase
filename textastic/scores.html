<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./bulma.css">
<link rel="stylesheet" href="./bulmacyborg.css">

</head>
<body>
<div id="demo"></div>
<div id="dist"></div>


<div id="app">
  <p>{{ message }} Score is {{data.a}} , {{data.b}}</p>
  <div class="columns">
    <div class="column">
      <div class="title">John Smith</div>
        <score-item class="has-text-centered"
  	      v-bind:score=data.a>
        </score-item>
      <div class="footer">
        <button class="button is-danger" v-on:click="minusOneA()">Minus</button>
        <button class="button is-primary" v-on:click="addOneA()">Plus</button>
      </div>
     </div>
     <div class="column">
       <score-item class="has-text-centered"
  	      v-bind:score=data.a></score-item>
     </div>
   </div>
</div>
<br />


<script src="./vue.min.js"></script>
<script src="./scores-vue.js"></script>

</body>
</html>
