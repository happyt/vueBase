<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
   <div id="abc">
       <h2>{{ appName }}</h2>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axiosd/ist/axios.min.js"></script>
    <script type="text/javascript">
        var abc = new Vue({
            el: '#abc',
            data: {
                appName: 'abc'
            }
        })
    </script>
</body>
</html>
