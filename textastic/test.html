<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./bulma.css">
<link rel="stylesheet" href="./bulmacyborg.css">

</head>
<body>
<div id="demo"></div>
<div id="dist"></div>


<div id="app">
  <p>{{ message }} Score is {{data.a}} , {{data.b}}</p>
  <div class="columns">
    <div class="column">
      <div class="title">John Smith</div>
        <score-item class="has-text-centered"
  	      v-bind:score=data.a>
        </score-item>
      <div class="footer">
        <button class="button is-danger" v-on:click="minusOneA()">Minus</button>
        <button class="button is-primary" v-on:click="addOneA()">Plus</button>
      </div>
    </div>
     <div class="column">
       <score-item class="has-text-centered"
  	      v-bind:score=data.a></score-item>
     </div>
   </div>
</div>
<br />

<div id="app-5">
  <p>{{ message }} </p>
  <button class="button is-primary" v-on:click="reverseMessage">Reverse Message</button>
</div>
<br />

<div id="app-7">
  <ol>
    <!--
      Now we provide each todo-item with the todo object
      it's representing, so that its content can be dynamic.
      We also need to provide each component with a "key",
      which will be explained later.
    -->
    <todo-item
      v-for="item in groceryList"p
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>

<script src="./vue.min.js"></script>
<script src="./myvue.js"></script>

</body>
</html>
